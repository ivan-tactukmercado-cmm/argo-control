apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "myapp.fullname" . }}
  labels:
    {{- include "myapp.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "myapp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "myapp.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "myapp.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      initContainers:
        - name: liquibase
          image: "{{ .Values.liquibase.image.repository }}:{{ .Values.liquibase.image.tag }}"
          imagePullPolicy: {{ .Values.liquibase.image.pullPolicy }}
          env:
            - name: APP_ENV
              value: "{{ .Values.environment.name }}"
            - name: JAVA_OPTS
              value: "-Xms{{ .Values.liquibase.resources.requests.memory }} -Xmx{{ .Values.liquibase.resources.limits.memory }}"
            - name: DEFAULT_DB_HOSTNAME
              value: "{{ .Values.postgresql.fullnameOverride }}"
            - name: DEFAULT_DB_USERNAME
              value: "{{ .Values.postgresql.postgresqlUsername }}"
            - name: DEFAULT_DB_PASSWORD
              value: "{{ .Values.postgresql.postgresqlPassword }}"
            - name: DB_USERNAME
              value: $(DEFAULT_DB_USERNAME)
            - name: DB_PASSWORD
              value: $(DEFAULT_DB_PASSWORD)
            - name: DB_URL
              value: jdbc:postgresql://$(DEFAULT_DB_HOSTNAME):5432/diagnosis_development
            - name: DB_CHANGELOGFILE
              value: changelog.xml
          resources:
            requests:
              memory: {{ .Values.liquibase.resources.requests.memory }}
              cpu: {{ .Values.liquibase.resources.requests.cpu }}
            limits:
              memory: {{ .Values.liquibase.resources.limits.memory }}
              cpu: {{ .Values.liquibase.resources.limits.cpu }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
